<div class="container text-center">
    
    <h2>Editar fecha de servicio</h2>

    <div class="col-12">
        <mat-form-field appearance="fill">
            <mat-label>Seleccionar Fecha</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="fill">
            <mat-label>Hora</mat-label>
            <input matInput type="time">
        </mat-form-field>
    </div>
    <div class="col-12">
        <div id="customer-buttons" class="col-12 text-center">
            <button mat-flat-button color="primary">Cambiar</button>
            <button routerLink="/servicio/{{dateID}}" mat-flat-button color="dark">Regresar</button>
        </div>
    </div>
</div>
